<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulário Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form action="" method="get" id="mentorship-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentorship-name">Nome</label>
                            <input type="text" name="mentorship-name" id="mentorship-name" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-lastname">Sobrenome</label>
                            <input type="text" name="mentorship-lastname" id="mentorship-lastname" required />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="mentorship-email" id="mentorship-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-password">password <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="mentorship-password" id="mentorship-password" minlength="6" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentorship-mentorname">Nome <span>(Só o primeiro nome)</span></label>
                        <input type="text" name="mentorship-mentorname" id="mentorship-mentorname" required />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="col-3">
                        <h3>Primeira mentoria</h3>
                        <div class="input-wrapper">
                            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="mentorship-date" id="mentorship-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-timebegin">Das</label>
                            <input type="time" name="mentorship-timebegin" id="mentorship-timebegin">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-timeend">Até</label>
                            <input type="time" name="mentorship-timeend" id="mentorship-timeend">
                        </div>
                    </div>
                    <div class="col-3">
                        <h3>Segunda mentoria</h3>
                        <div class="input-wrapper">
                            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="mentorship-date" id="mentorship-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-timebegin">Das</label>
                            <input type="time" name="mentorship-timebegin" id="mentorship-timebegin">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-timeend">Até</label>
                            <input type="time" name="mentorship-timeend" id="mentorship-timeend">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input form="mentorship-form" type="submit" value="SALVAR" class="button">
        </footer>
    </div>
</body>

</html>
